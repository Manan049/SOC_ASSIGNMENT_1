
<!DOCTYPE html>
<html>
    <head>
        <title>
            My First Subwindow
        </title>
    </head>

    <body>
        <center>
        <h1>My First Subwindow</h1>

        Enter web address:
        <input type="text" id="address">
        <input type="button" value="GO!" onclick="startwebsite()">
        <br>
        <br>
        Enter window dimensions: Width
        <input type="text" id="winwidth">
        Height <input type="text" id="winheight">
        <input type="button" value="Change Size" onclick="changeSize()">

        <br><br>

        <iframe id="win" src="" style="height: 70vh; width: 70vw;">
            Iframes is not supported.
        </iframe>
        </center>
        
    </body>

    <script>
        function startwebsite(){
            document.getElementById('win').setAttribute('src', document.getElementById('address').value)
        }

        function changeSize(){
            document.getElementById('win').setAttribute('style', 'height:' + document.getElementById('winheight').value + 'px; width: '+ document.getElementById('winwidth').value + 'px;')
        }
    </script>

</html>
